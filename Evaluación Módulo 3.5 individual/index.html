<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP CSS & JS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <title>Trabajo Grupal 3.5</title>
</head>
<body>
    
    <div class="container mx-auto">
        <h2>Cálculo de sueldo según cargas familiares.</h2>
    <form id="formulario">
        <div class="mb-3"> 
            <div class="row">
                <label for="nombre" class="form-label col-2">Nombre:</label> 
                <p class="col-2" id="nombreMayus"> </p> 
            </div>
            <input type="text" class="form-control" id="nombre" name="nombre" onkeyup="escribir()">
        </div>
    
        <div class="mb-3">
            <div class="row">
                <label for="apellidos" class="form-label col-2">Apellidos:</label>
                <p class="col-2" id="apellidosMayus"></p>
            </div>
            <input type="text" class="form-control" id="apellidos" name="apellidos" onkeyup="escribir()">
        </div>
    
        <div class="mb-3">
            <label for="sueldoActual" class="form-label">Sueldo actual:</label>
            <input type="number" class="form-control" id="sueldoActual" name="sueldoActual">
        </div>
    
        <div class="mb-3">
            <label for="sueldoSemestreAnterior" class="form-label">Sueldo semestre anterior:</label>
            <input type="number" class="form-control" id="sueldoSemestreAnterior" name="sueldoSemestreAnterior">
        </div>
    
        <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="tieneCargasFamiliares" name="tieneCargasFamiliares">
        <label for="tieneCargasFamiliares" class="form-check-label">¿Tiene cargas familiares?</label>
        </div>
    
        <div class="mb-3">
            <label for="cantidadCargasFamiliares" class="form-label">Cantidad de cargas familiares:</label>
            <input type="number" class="form-control" id="cantidadCargasFamiliares" name="cantidadCargasFamiliares" disabled>
        </div>

        <button type="submit" class="btn btn-primary">Calcular sueldo</button>
        
        </form>

        <p class="h5 my-2 py-2" id="resultado"></p>
    </div>


    <script src="/Evaluación Módulo 3.5 individual/1.js"></script>
</body>
</html>
